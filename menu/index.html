<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/main.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="header__inner container">
        <button class="menu__burger">
          <i></i>
        </button>

        <a class="logo header__logo" href="#">
          <img class="logo__img" src="./img/logo.png" alt="logo" />
        </a>

        <nav class="menu menu--mobile">
          <a class="logo menu__logo mobile-only" href="#">
            <img class="logo__img" src="./img/logo.png" alt="logo" />
          </a>
          <ul class="menu__list menu__list--mobile">
            <li class="menu__item">
              <a class="menu__link" href="#">Наши яхты</a>
            </li>
            <li class="menu__item">
              <a class="menu__link menu--current-page" href="#">Дополнительные услуги</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Контакты</a>
            </li>
          </ul>
          <button class="button menu__btn mobile-only">Получить консультацию</button>
          <div class="lang-switcher mobile-only">
            <img class="lang-switcher__flag" src="./img/flag-en.svg" alt="" />
            <a class="lang-switcher__text" href="#">Switch to English</a>
          </div>
        </nav>

        <i class="menu--overlay"></i>

        <div class="lang-switcher desktop-only">
          <img class="lang-switcher__flag" src="./img/flag-en.svg" alt="" />
          <a class="lang-switcher__text" href="#">English</a>
        </div>

        <button class="button desktop-only">Получить консультацию</button>

        <div class="phone header__phone--mobile">
          <svg class="phone__icon">
            <use xlink:href="img\sprite.svg#icon-phone"></use>
          </svg>
          <a class="phone__text" href="tel:+123456789">+971 21 123 2234</a>
        </div>
      </div>
    </header>

    <main style="height: 50vh"></main>

    <footer class="footer">
      <div class="footer__inner container">
        <a class="logo footer__logo" href="#">
          <img class="logo__img" src="./img/logo.png" alt="logo" />
        </a>

        <nav class="menu footer__menu">
          <ul class="menu__list footer__menu-list">
            <li class="menu__item">
              <a class="menu__link" href="#">Наши яхты</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Дополнительные услуги</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Контакты</a>
            </li>
          </ul>
        </nav>

        <button class="button footer__btn">Получить консультацию</button>

        <address class="contacts footer__contacts">
          <div class="phone">
            <svg class="phone__icon">
              <use xlink:href="img\sprite.svg#icon-phone"></use>
            </svg>
            <a class="phone__text" href="tel:+123456789">+971 21 123 2234</a>
          </div>

          <div class="location">
            <svg class="location__icon">
              <use xlink:href="img\sprite.svg#icon-location"></use>
            </svg>
            <p class="location__text">Dubai, Dubai Marina</p>
          </div>
        </address>
      </div>
      <p class="copy container">© 2022 GETMYACHT. Все права защищены.</p>
    </footer>
  </body>
</html>
